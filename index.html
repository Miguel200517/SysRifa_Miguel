<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema para gerenciamento de rifa</title>
    <link rel="shortcut icon" href="img/ticket.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 mt-5">
                <div class="card shadow">
                    <div class="text-center">
                        <img src="img/ticket.png" alt="e-rifas" class="img-fluid" width="300" height="240">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Login do sistema</h5>
                        <form action="">
                            <div class="form-group">
                                <label for=""><i class="fa-solid fa-user"></i> Login</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for=""><i class="fa-solid fa-key"></i> Senha</label>
                                <input type="password" name="" id="" class="form-control">
                                <small id="passwordHelpInline" class="text-muted">
                                    Deve ter entre 8 e 20 caracteres.
                                  </small>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
                              </div>
                            <div class="form-group justify-content-end">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-block"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    
</body>
</html>
